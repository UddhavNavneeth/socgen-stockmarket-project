<div>
    <form>
        <p>username: <input type="text" [(ngModel)] = "user.username" name="username"></p>
        <p>password: <input type="password" [(ngModel)] = "user.password" name="password"></p>
        <p>email: <input type="text" [(ngModel)] = "user.email" name="email"></p>
        <p>mobile: <input type="text" [(ngModel)] = "user.mobile" name="mobile"></p>
    </form>
    <p><button (click)="signup()">signup</button><button routerLink="/login">login</button></p>
</div>
