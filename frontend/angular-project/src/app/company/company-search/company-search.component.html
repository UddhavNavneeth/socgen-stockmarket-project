<div>
    <form>
        <p>Company Name: <input type="text" [(ngModel)]="companyName" name="companyName"><button (click)="getMatchingCompanies()">search</button></p> 
    </form>

    <ul *ngIf="companyList.length">
        <li *ngFor="let company of companyList">
            <p routerLink="/company/{{company.id}}">{{company.name}}</p>
            <p>{{company.ceo}}</p>
            <p>{{company.turnover}}</p>
            <p>{{company.brief}}</p>
        </li>

    </ul>
</div>
